name: Build image for devcontainer
on:
  push:

jobs:

  build_node:
    name: Build image
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get build cache basic
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-basic-cache
          key: buildx-basic-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            buildx-basic-

      - name: Get build cache dind
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-dind-cache
          key: buildx-dind-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            buildx-dind-

      - name: Get build cache node
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-node-cache
          key: buildx-node-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            buildx-node-


      - name: Prepare tags for image
        id: prep
        run: |
          TAG_DATE="ghcr.io/${GITHUB_REPOSITORY}:$(date "+%Y-%m")-$(echo "${GITHUB_REF}" | sed -e 's/refs\/heads\///; s/\//-/g')-basic"
          echo "::set-output name=tag_date::${TAG_DATE}"

      - name: Prepare tags for image(basic)
        id: prep_basic
        run: |
          TAG1="${TAG_DATE}-basic"
          TAG2="ghcr.io/${GITHUB_REPOSITORY}:basic"
          test "${GITHUB_REF}" = "refs/heads/main" \
            && TAGS="${TAG1}%0A${TAG2}" \
            || TAGS="${TAG1}"
          echo "::set-output name=tags::${TAGS}"
        env:
          TAG_DATE: ${{ steps.prep.outputs.tag_date }}

      - name: Push Image(basic) to GitHub Container Registry
        id: push_image_basic
        uses: docker/build-push-action@v3
        with:
          context: ./basic
          push: true
          tags: ${{ steps.prep_basic.outputs.tags }}
          cache-from: |
            type=local,src=/tmp/.buildx-basic-cache
          cache-to: |
            type=local,mode=max,dest=/tmp/.buildx-basic-cache-new
          target: basic

      - name: Prepare tags for image(docker in docker)
        id: prep_dind
        run: |
          TAG1="${TAG_DATE}-dind"
          TAG2="ghcr.io/${GITHUB_REPOSITORY}:dind"
          test "${GITHUB_REF}" = "refs/heads/main" \
            && TAGS="${TAG1}%0A${TAG2}" \
            || TAGS="${TAG1}"
          echo "::set-output name=tags::${TAGS}"
        env:
          TAG_DATE: ${{ steps.prep.outputs.tag_date }}

      - name: Push Image(dind) to GitHub Container Registry
        id: push_image_dind
        uses: docker/build-push-action@v3
        with:
          context: ./dind
          build-args: |
            BASIC_IMAGE=ghcr.io/${{ github.repository }}@${{ steps.push_image_basic.outputs.digest}}
          push: true
          tags: ${{ steps.prep_dind.outputs.tags }}
          cache-from: |
            type=local,src=/tmp/.buildx-basic-cache
            type=local,src=/tmp/.buildx-dind-cache
          cache-to: |
            type=local,mode=max,dest=/tmp/.buildx-dind-cache-new
          target: dind

      - name: Prepare tags for image(node)
        id: prep_node
        run: |
          TAG1="${TAG_DATE}-node"
          TAG2="ghcr.io/${GITHUB_REPOSITORY}:node"
          test "${GITHUB_REF}" = "refs/heads/main" \
            && TAGS="${TAG1}%0A${TAG2}" \
            || TAGS="${TAG1}"
          echo "::set-output name=tags::${TAGS}"
        env:
          TAG_DATE: ${{ steps.prep.outputs.tag_date }}

      - name: Push Image(node) to GitHub Container Registry
        id: push_image_node
        uses: docker/build-push-action@v3
        with:
          context: ./node
          build-args: |
            BASIC_IMAGE=ghcr.io/${{ github.repository }}@${{ steps.push_image_basic.outputs.digest}}
          push: true
          tags: ${{ steps.prep_dind.outputs.tags }}
          cache-from: |
            type=local,src=/tmp/.buildx-basic-cache
            type=local,src=/tmp/.buildx-node-cache
          cache-to: |
            type=local,mode=max,dest=/tmp/.buildx-node-cache-new
          target: node
      -
        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-basic-cache /tmp/.buildx-dind-cache /tmp/.buildx-node-cache
          mv /tmp/.buildx-basic-cache-new /tmp/.buildx-basic-cache
          mv /tmp/.buildx-dind-cache-new /tmp/.buildx-dind-cache
          mv /tmp/.buildx-node-cache-new /tmp/.buildx-node-cache